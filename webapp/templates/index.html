<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset = "UTF-8">
    <meta http-equiv = "X-UA-Compatible" content = "IE=edge">
    <meta name = "viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <script type = "text/javascript" src = "{{ url_for('static', filename='search.js') }}"></script>
    <link rel = "stylesheet" type= "text/css" href = "{{ url_for('static',filename='index.css') }}">
    <link rel = "icon" type = "image/x-icon" href = "{{ url_for('static',filename='favicon.ico') }}">
</head>

<body>

    <a href = "/"><img id = "logo" alt = "Logo" src="{{ url_for('static', filename='logo.png') }}"></a>

    <div class = "search_container">
        <select id = "search_dropdown"> 
            <option value = "pokemon">Pokémon</option> 
            <option value = "pokedex_number">Pokédex Number</option> 
            <option value = "ability">Ability</option> 
            <option value = "type">Type</option> 
        </select>
        
        <input id = "search_bar" name = "search_bar" type="text" placeholder="Search for Pokémon name, Pokédex number, ability, or type"/>
        <input id = "go_button" type="submit" value="Go">
        
        <div style="display: flex; justify-content: center;">
            <div class = "main_link"><a href = "/generations">Generations</div>
            <div class = "main_link"><a href = "/legendaries">Legendaries</div>
            <div class = "main_link"><a href = "/egg_groups">Egg Groups</div>
            <div class = "main_link"><a href = "/types">Types</div>

    </div>

    <div>
        <footer><a href = "https://github.com/spatino1234">Serafin Patino</a> & <a href = "https://github.com/rubenboero21">Ruben Boero</a></footer>
    </div>
